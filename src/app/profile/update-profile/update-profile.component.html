<div class="row">
        <div class="col-md-12">
            <div class="register-form-box">
              <div class="profile-title">Edit Profile</div>
              <!-- <form (ngSubmit)="onUpdateProfile()" #myUserUpdateForm="ngForm"> -->
              <div class="col-md-6 div-space">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input 
                    type="text" 
                    name="firstName" 
                    class="form-control" 
                    [(ngModel)]="profile.firstName" 
                    #firstName
                    required 
                    >
                  <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                      <div *ngIf="firstName.errors.required">Firstname is required!</div>
                  </div>
                 </div>
               </div>
               <div class="col-md-6 div-space">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                      type="text" 
                      name="lastName" 
                      class="form-control" 
                      [(ngModel)]="profile.lastName" 
                      #lname
                      required 
                    >
                    <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
                        <div *ngIf="lname.errors.required">Lastname is required!</div>
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6 div-space">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      name="email" 
                      class="form-control" 
                      [(ngModel)]="profile.email" 
                      required 
                      disabled  
                      #email 
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    >
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                      <div *ngIf="email.errors.required">Email field is required!</div>
                      <div *ngIf="email.errors.pattern">Please enter valid email!</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 div-space">
                  <div class="form-group">
                      <label for="username">User Name</label>
                      <input 
                        type="text" 
                        name="username" 
                        class="form-control" 
                        [(ngModel)]="profile.userName" 
                        disabled 
                        required  
                        #username
                      >
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                          <div *ngIf="username.errors.required">Username is required!</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 div-space">
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input 
                          type="tel" 
                          id="mobileNumber"
                          name="mobileNumber" 
                          class="form-control" 
                          [(ngModel)]="profile.mobileNumber" 
                          required 
                          #mobileNumber
                          pattern="^\d{10}$"
                        >
                        <div *ngIf="mobileNumber.invalid && (mobileNumber.dirty || mobileNumber.touched)" class="alert alert-danger">
                          <div *ngIf="mobileNumber.errors.required">Contact Number is required!</div>
                          <div *ngIf="mobileNumber.errors.pattern">Please enter a 10-digit phone number</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 div-space">
                    <!-- <button class="btn btn-primary" type="submit">Update Profile</button> -->
                    <button class="btn btn-primary update-btn" type="button" (click)="onUpdateProfile(firstName.value, lname.value, mobileNumber.value)">Update Profile</button>
                    <button class="btn btn-danger cancle-btn" type="reset">Cancle</button>
                </div> 
          </div>
        </div>
  </div>
