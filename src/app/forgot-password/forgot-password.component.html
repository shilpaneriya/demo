<div class="main-content-wrapper">
<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="forgotPassword-form-wrapper">
            <div class="project-logo"><img src="../assets/images/logo.png"></div>
            <div class="forgotPassword-form-box">
                <p class="form-tagline">Forgot Password</p>
              <form (ngSubmit)="onForgotPassword(myRecoverForm)" #myRecoverForm="ngForm">
              <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                  <div *ngIf="email.errors.required">Email field is required!</div>
                  <div *ngIf="email.errors.pattern">Please enter valid email!</div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary forgot-password-btn" type="submit" [disabled]="!myRecoverForm.valid">Recover Password</button>
                </div>
              </div>
              </form>
              <p class="loginLink">
                <a routerLink="/">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
